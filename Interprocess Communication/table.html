<div>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
.tg .tg-uqo3{background-color:#efefef;text-align:center;vertical-align:top}
.tg .tg-baqh{text-align:center;vertical-align:top}
.tg .tg-yw4l{vertical-align:top}
</style>
<table class="tg">
  <tr>
    <th class="tg-baqh" rowspan="2"> </th>
    <th class="tg-baqh" colspan="2">$P_0$ quer entrar</th>
    <th class="tg-baqh" colspan="2">$P_1$ quer entrar</th>
  </tr>
  <tr>
    <td class="tg-uqo3">$P_1$ não quer entrar</td>
    <td class="tg-uqo3">$P_1$ quer entrar</td>
    <td class="tg-uqo3">$P_0$ não quer entrar</td>
    <td class="tg-uqo3">$P_0$ quer entrar</td>
  </tr>
  <tr>
    <td class="tg-yw4l">last = $P_0$</td>
    <td class="tg-baqh">$P_0$ entra</td>
    <td class="tg-baqh">$P_1$ entra</td>
    <td class="tg-baqh"></td>
    <td class="tg-baqh">$P_1$ entra</td>
  </tr>
  <tr>
    <td class="tg-yw4l">last = $P_1$</td>
    <td class="tg-baqh">-</td>
    <td class="tg-baqh">$P_0$ entra</td>
    <td class="tg-baqh">$P_1$ entra</td>
    <td class="tg-baqh">$P_0$ entra</td>
  </tr>
</table>
</div>
